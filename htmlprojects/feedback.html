<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>websites feedback form </h1>
    Name:<br>
    <input type="text"placeholder="your name"><br>
    Email:<br>
    <input type="text"placeholder="your email">
<pre>
<big>How would you rate your experience?</big>
</pre>
<form>
    <lable for="good">good</lable>
    <input type="radio"id="good"name="comment"value="good"><br>
    <lable for="excellent">excellent</lable>
    <input type="radio"id="excellent"name="comment"value="excellent"><br>
    <lable for="poor">poor</lable>
    <input type="radio"id="poor"name="comment"value="poor">
</form><br>
<pre>
<big>Which features did you use?</big></pre>
<form>
    <lable for="blogs">blogs</lable>
    <input type="checkbox"id="blogs"name="comment"value="blogs"><br>
    <lable for="forum">forum</lable>
    <input type="checkbox"id="forum"name="comment"value="forum"><br>
    <lable for="Document">Document</lable>
    <input type="checkbox"id="Document"name="comment"value="Document">
</form><br>
<form>
<lable for="skill"><big>what would you like us to improve?</big></lable><br>
    <select id="skill" name="skill">
        <option value="design">design</option>
        <option value="python">python</option>
        <option value="backend">backend</option>
        <option value="react">react</option>
    </select>
</form>
<pre>
<big>Additional Comments:</big>
</pre>
<textarea rows="4" cols="40">

</textarea>
</body>
</html>
